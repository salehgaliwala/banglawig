<ul nz-list [nzDataSource]="variationList" nzBordered nzSize="large">
  <nz-list-header>List of variations </nz-list-header>
  <nz-list-item *ngFor="let item of variationList">
        <ng-container >
                
                <nz-list-item-meta
                  nzAvatar="{{item.VariationDetail?.featureImage}}"
                  [nzDescription]="item.title"
                >
                  <nz-list-item-meta-title>
                    <a href="https://ng.ant.design">price: {{ item.VariationDetail?.price }}</a>
                  </nz-list-item-meta-title>
                </nz-list-item-meta>

                <nz-list-item-meta
                        *ngFor="let attr of item.VariationAttributes"
                        [nzDescription]="attr.attribute?.title"
                >
                        <nz-list-item-meta-title>
                                <p>{{ attr.attributeValue?.title }}</p>
                        </nz-list-item-meta-title>
                </nz-list-item-meta>
                <nz-list-item-meta
                        nzDescription="Stock"
                >
                        <nz-list-item-meta-title>
                                <p>{{ item.VariationDetail?.stock === -1 ? 'Unlimted' : item.VariationDetail?.stock }}</p>
                        </nz-list-item-meta-title>
                </nz-list-item-meta>
                <!-- <ul nz-list-item-actions>
                        <nz-list-item-action>
                                <button nz-button >View Details</button>
                        </nz-list-item-action>
                </ul> -->

              </ng-container>
  </nz-list-item>
  <!-- <nz-list-footer>Footer</nz-list-footer> -->
</ul>
