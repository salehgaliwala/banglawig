<div class="container">
    <h4>Update Review</h4>

    <a href="#" routerLink="/review/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" [(ngModel)]="review.title" class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Product ID</label><br/>
            <select formControlName="productId" [(ngModel)]="productId" class="form-control">
                <option *ngFor="let option of Product" [value]="option.id">{{ option.title }}</option>
            </select>            
        </div>

        <div class="form-group">
            <label for="body">Description</label>
            <textarea formControlName="description" id="description" type="text" [(ngModel)]="review.description" class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">description is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
    <a [routerLink]="['/pages/reviews/', review.id, 'upload']">Upload Images</a>
</div>
