<ion-content>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <ion-button color="danger" slot="icon-only" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="12" sizeMd="6" offsetMd="3">
        <form [formGroup]="editAddressForm" (ngSubmit)="updateProfile()">
          <ion-input formControlName="name" type="text" placeholder="Full Name *"></ion-input>
          <ion-input formControlName="email" type="email" placeholder="Email *"></ion-input>
          <ion-input formControlName="phone" type="text" placeholder="Phone *"></ion-input>

          <ion-select *ngIf="divisions" (ionChange)="divisionSelected($event)" formControlName="division" placeholder="Select Division *" okText="Okay" cancelText="Dismiss">
            <ion-select-option *ngFor="let division of divisions" [value]="division.name">{{division.name}}</ion-select-option>
          </ion-select>

          <ion-select *ngIf="districts" (ionChange)="citySelected($event)" formControlName="city" placeholder="Select district *" okText="Okay" cancelText="Dismiss">
            <ion-select-option *ngFor="let district of districts" [value]="district.name">{{district.name}}</ion-select-option>
          </ion-select>

          <ion-select [hidden]="areaDisable" *ngIf="area" (ionChange)="areaSelected($event)" formControlName="area" placeholder="Select area *" okText="Okay" cancelText="Dismiss">
            <ion-select-option *ngFor="let a of area" [value]="a.name">{{a.name}}</ion-select-option>
          </ion-select>

          <ion-input formControlName="address" type="text" placeholder="Address *"></ion-input>
          <!-- <ion-input formControlName="city" type="text" placeholder="city *"></ion-input>
          <ion-input formControlName="area" type="text" placeholder="area *"></ion-input>
          <ion-input formControlName="division" type="text" placeholder="division *"></ion-input> -->
          <ion-input formControlName="additional" type="text" placeholder="additional"></ion-input>
          <ion-input formControlName="type" type="text" placeholder="type (home/ofice/...etc) *"></ion-input>
          <ion-list>
            <ion-item lines="none">
              <ion-label>Make this as default Address</ion-label>
              <ion-checkbox formControlName="default" slot="start"></ion-checkbox>
            </ion-item>
          </ion-list>
          <ion-button [disabled]="!editAddressForm.valid" type="submit" class="update-btn" expand="full" color="success">Update</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
