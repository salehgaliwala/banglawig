<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="4" offsetMd="4" offsetLg="4">
      <div class="logo-container">
        <img class="site-icon" src="../../../assets/logo/icon.webp" alt="WIG BANGLADESH">
      </div>
      <div class="login-content">
        <div class="login-section">
          <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
            <ion-note color="danger" slot="end" *ngIf="invalid" >{{ errorMessage }}</ion-note>
            <ion-input type="text" formControlName="username" class="ion-margin-bottom" placeholder="Username / Email"></ion-input>
            <ion-input type="text" formControlName="password" class="ion-margin-bottom" placeholder="Password"></ion-input>
            <ion-button type="submit" color="warning" expand="block">Log In</ion-button>
          </form>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
