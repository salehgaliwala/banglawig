<ion-grid>
    <ion-row>
      <ion-col class="ion-margin-top" size="12">
        <ion-label class="ion-text-center" color="danger">Please watch this video about our product before you purchase ( দয়া করে সম্পূর্ণ ভিডিও টি দেখুন

না দেখে অর্ডার কন্ফার্ম করবেন না )</ion-label>
      </ion-col>
      <ion-col class="ion-margin-top" size="12">
        <ion-progress-bar color="primary" [value]="progressBarValue"></ion-progress-bar>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/YJkHbN-V0kE?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay=1; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
      <ion-col class="ion-margin-top" size="12">
        <ion-button [disabled]="disableButton" (click)="confirmOrder(false)" color="danger">cancel Order</ion-button>
        <ion-button [disabled]="disableButton" (click)="confirmOrder(true)" color="warning">Confirm Order</ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
