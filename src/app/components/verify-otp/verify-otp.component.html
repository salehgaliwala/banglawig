<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" sizeSm="12" sizeMd="6" sizeLg="6">

    </ion-col>
    <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="3" offsetMd="1" offsetLg="1.5">
      <div class="logo-container">
        <img class="site-icon" src="../../../assets/icon/icon.gif" alt="Rongobuy">
      </div>
      <div class="login-content">
        <div class="login-section">
          <ng-otp-input style="text-align: center;"
            #ngOtpInput
            (onInputChange)="onOtpChange($event)"
            [config]="{
              length: 6,
              allowNumbersOnly: true,
              disableAutoFocus: false,
              inputClass: 'otp-class',
              containerClass: 'otp-wrapper'
              }"></ng-otp-input>
              <div class="resend-otp">
                <div class="counter">OTP resend in <span>{{counter}}</span> seconds</div>
              </div>
              <ion-button *ngIf="enableResend" (click)="rbOTPResend.emit()" color="primary" expand="block">resend</ion-button>
              <ion-button *ngIf="!enableResend" (click)="onVerifyOTP()" [disabled]="!invalid" type="submit" color="warning" expand="block">Verify OTP</ion-button>
          <!-- <form [formGroup]="otpForm" (ngSubmit)="onVerifyOTP()">
            <ion-note color="danger" slot="end" *ngIf="invalid" >{{ message }}</ion-note>
            <ion-input maxlength="6" (ionChange)="inputChanged()" type="text" formControlName="code" class="ion-margin-bottom ion-text-center" placeholder="OTP Code"></ion-input>
            <ion-button type="submit" color="warning" expand="block">Verify OTP</ion-button>
          </form> -->
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
