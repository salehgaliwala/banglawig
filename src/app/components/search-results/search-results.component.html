<ion-list *ngIf="data" lines="inset">
  <div *ngIf="data.length > 0">
    <ion-item *ngFor="let product of data" [routerLink]="['/', 'tabs', 'products', product.slug]" >
        <ion-img class="mainImage" [src]="product.featureImage"></ion-img>
        <ion-label>{{ product.title }}</ion-label>
    </ion-item>
  </div>
  <div *ngIf="data.length === 0">
    <ion-item>
      <ion-label>No result found</ion-label>
    </ion-item>
  </div>
</ion-list>
