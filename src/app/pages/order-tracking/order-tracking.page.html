<ion-header style="height: 12%;">
  <app-main-header></app-main-header>
</ion-header>

<ion-content>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Order Tracking </ion-title>
  </ion-toolbar>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" sizeSm="12" sizeMd="6" sizeLg="4" offsetMd="3" offsetLg="4">
        <div class="logo-container">
          <img class="site-icon" src="../../../assets/logo/icon.webp" alt="WIGBD">
        </div>
        <div class="login-content">
          <div class="login-section">
            <div *ngIf="showStatus" class="order-status">
              <p>STATUS: {{ orderRes.result.status }}</p>
              <p>Total: ${{ orderRes.result.total }}</p>
              <ion-button [routerLink]="['/', 'tabs', 'orders', orderRes.result.id]">View details</ion-button>
            </div>
            <form [formGroup]="orderTrack" (ngSubmit)="onOrderTrack()">
              <!-- <ion-input type="text" formControlName="phoneNumber" class="ion-margin-bottom ion-text-center" placeholder="Phone number"></ion-input> -->
              <ion-input type="text" formControlName="id" class="ion-margin-bottom ion-text-center" placeholder="Order id"></ion-input>
              <ion-button type="submit" color="warning" expand="block"> Track </ion-button>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
