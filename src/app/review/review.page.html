<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" sizeSm="12" sizeMd="12" sizeLg="12">
        <div class="logo-container">
          <img class="site-icon" [src]="logo" alt="Rongobuy">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeSm="12" sizeMd="12" sizeLg="12">
        <div class="login-content">
          <div class="login-section">
            <div class="rating">
              <p-rating [(ngModel)]="rating" [cancel]="false"></p-rating>
            </div>
            <form [formGroup]="reviewForm" (ngSubmit)="onReview()">
              <ion-textarea formControlName="review" placeholder="write review" ></ion-textarea>
              <ion-button type="submit" color="warning" expand="block">Submit Review</ion-button>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
