<ion-header style="height: 12%">
  <app-main-header></app-main-header>
</ion-header>

<ion-content>


  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="3">
        <!-- <p-panelMenu [model]="items" [style]="{'width':'100%'}"></p-panelMenu> -->
      <p-slideMenu *ngIf="items.length > 0" [menuWidth]="280" [model]="items" [style]="{'width':'100%'}" [viewportHeight]="300"></p-slideMenu>
      </ion-col>
      <ion-col size="12" sizeSm="12" sizeMd="8" sizeLg="9">
        <ion-grid class="ion-no-padding">
          <ion-row *ngIf="isLoading">
            <ion-col size="12">
              <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 20px;">
                <ion-spinner color="warning"></ion-spinner>
              </div>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 50px" *ngIf="!isPhoneCover && !isLoading" class="ion-no-padding">
              

              <ion-col [routerLink]="['/', 'tabs', 'products', product.slug]" size="6" sizeSm="6" sizeMd="4" sizeLg="3" *ngFor="let product of products; let i = index" (click)="onClickProduct(i)">
                <ion-card>
                  <ion-img [src]="product.featureImage"></ion-img>
                  <div class="rb-product-title">
                    <ion-note color="medium" class="ion-text-right">{{ product.title }}</ion-note>
                  </div>
                </ion-card>
              </ion-col>
              <ion-infinite-scroll threshold="50%" (ionInfinite)="loadData($event)">
                <ion-infinite-scroll-content
                  loadingSpinner="lines"
                  loadingText="Loading more products...">
                </ion-infinite-scroll-content>
              </ion-infinite-scroll>

              <!-- footer void -->
              <div class="rb-footer-void"></div>

          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
